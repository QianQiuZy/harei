<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/16x16.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/gift.css') }}">
    <title>豆力巅峰榜</title>
</head>
<body>
    <!-- 叠加图层 -->
    <div id="overlay" class="overlay"></div>

    <!-- 背景层 -->
    <div class="background-layer" style="background-image: url('https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/harei-back.jpg');"></div>

    <!-- 侧边栏容器 -->
    <div id="sidebar-container"></div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="profile-section">
            <div class="container">
                <!-- 左侧排行榜表格 -->
                <div class="ranking-section">
                    <h2>豆力巅峰榜</h2>
                    <table id="ranking-table">
                        <thead>
                            <tr>
                                <th>豆力等级</th>
                                <th>用户名</th>
                                <th>UID</th>
                                <th>豆力修炼值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JavaScript动态生成的排行榜 -->
                        </tbody>
                    </table>
                </div>

                <!-- 右侧用户查询功能 -->
                <div class="user-search-section">
                    <h2>检测豆力修炼值</h2>
                    <form id="search-form">
                        <input type="text" id="user-uid" placeholder="输入用户UID">
                        <button type="submit">检测</button>
                    </form>
                    <p id="user-gift-count"></p> <!-- 显示查询结果 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gift.js') }}"></script>
</body>
</html>
