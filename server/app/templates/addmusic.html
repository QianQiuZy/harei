<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新歌曲</title>
    <link rel="icon" href="https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/16x16.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/sidebar.css') }}">
    <style>
        /* 添加表单样式 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        /* 适配移动端 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button[type="submit"] {
                font-size: 16px;
                padding: 8px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div class="background-layer" style="background-image: url('https://qianqiuzy-1313476938.cos.ap-shanghai.myqcloud.com/harei-back.jpg');"></div>
    <div id="host-sidebar-container"></div>
    <div class="main-content">
        <div class="profile-section">
            <div class="container">
                <h1>添加新歌曲</h1>
                <form id="add-song-form">
                    <div class="form-group">
                        <label for="title">歌曲名称:</label>
                        <input type="text" id="title" name="title" placeholder="输入歌曲名称" required>
                    </div>
                    <div class="form-group">
                        <label for="artist">歌手:</label>
                        <input type="text" id="artist" name="artist" placeholder="输入歌手名称" required>
                    </div>
                    <div class="form-group">
                        <label for="type">类型:</label>
                        <input type="text" id="type" name="type" placeholder="输入音乐类型">
                    </div>
                    <div class="form-group">
                        <label for="language">语言:</label>
                        <input type="text" id="language" name="language" placeholder="输入语言">
                    </div>
                    <div class="form-group">
                        <label for="note">备注:</label>
                        <textarea id="note" name="note" placeholder="输入备注"></textarea>
                    </div>
                    <button type="submit">添加歌曲</button>
                </form>
                <div id="message" style="display:none; color: green;">歌曲已成功添加!</div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('add-song-form').addEventListener('submit', function(event) {
            event.preventDefault();  // 阻止默认表单提交动作

            const formData = {
                title: document.getElementById('title').value,  // 音乐标题
                artist: document.getElementById('artist').value,  // 艺术家
                type: document.getElementById('type').value,  // 音乐类型
                language: document.getElementById('language').value,  // 语言
                note: document.getElementById('note').value  // 备注
            };


            fetch('/add-music', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('add-song-form').reset();
                } else {
                    alert('提交失败，请重试!');
                }
            })
            .catch(error => {
                console.error('提交错误:', error);
            });
        });
    </script>
    <script src="static/js/script.js"></script>
</body>
</html>
